name: Quarto Publish

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write   # <— Permiso de escritura para crear/actualizar gh-pages

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Instala Quarto
      - uses: quarto-dev/quarto-actions/setup@v2

      # Renderiza el libro (solo HTML)
      - name: Render site
        run: quarto render

      # Publica en GitHub Pages (crea la rama si no existe)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _book           # Carpeta que genera Quarto
          publish_branch: gh-pages     # Rama de publicación
          force_orphan: true           # <— crea rama gh-pages “desde cero” si no existe
